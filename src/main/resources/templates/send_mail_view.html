<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="jumbotron">
            <h1 style="text-align: center;">Tributacion</h1>
        </div>
        <form class="form-horizontal"  method="POST" th:action="@{/sendMail}" id="emailForm">
            <div class="form-group">
              <div class="col-md-6">
                <label class="control-label col-md-2">Nombre</label>
                <div class="col-md-10">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre"/>
                </div>
              </div>
              <div class="col-md-6">
                <label class="control-label col-md-2">Salario Mensual</label>
                <div class="col-md-10">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user" aria-hidden="true"></i></div>
                    <input type="number" class="form-control" name="salario" id="salario" placeholder="Salario"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <label class="control-label col-md-2">Correo</label>
                <div class="col-md-10">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" name="mail" id="mail" placeholder="Correo electronico"/>
                </div>
              </div>
              <div class="col-md-6">
                <label class="control-label col-md-2">Tipo</label>
			    <div class="col-md-10">
			     <label class="radio-inline"><input type="radio" value="Dependiente" name="optradio">Dependiente</label>
			     <label class="radio-inline"><input type="radio" value="Independiente" name="optradio">Independiente</label>
			    </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <label class="control-label col-md-2">Asunto</label>
                <div class="col-md-10">
                    <div class="input-group-addon"><i class="fa fa-fw fa-envelope-open" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto"/>
                </div>
               </div>
               <div class="col-md-6">
                  <label class="control-label col-md-2">DNI</label>
                  <div class="col-md-10">
                    <div class="input-group-addon"><i class="fa fa-fw fa-envelope-open" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI"/>
                  </div>
               </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <input type="hidden" class="form-control" name="body" value="localhost:8080/Promociones">
              </div>
              <div class="col-md-6">
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group">
             <div class="col-md-6">
               <div style="margin-bottom: 10px">
                 <button type="submit" class="btn btn-success btn-block">Enviar</button>
               </div>
             </div>
             <div class="col-md-6">
               <div style="margin-bottom: 10px">
                 <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-danger btn-block">
               </div>
             </div>
            </div>
        </form>
    </div>
</div>
<script>
function limpiar()
{
	 document.getElementById("dni").value = "";
	 document.getElementById("name").value = "";
	 document.getElementById("salario").value = "";
	 document.getElementById("mail").value = "";
	 document.getElementById("subject").value = "";	
}
</script>	
</body>
</html>
